<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuennLIVE - Próximamente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-principal: #00f5ff;
            --color-secundario: #ff00ff;
            --color-acento: #7c3aed;
            --color-verde: #10b981;
        }

        body {
            background: #000000;
        }

        .efecto-aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(120, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 80% at 80% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 100% 40% at 40% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 50% 60% at 60% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .cristal {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .texto-gradiente {
            background: linear-gradient(45deg, var(--color-principal), var(--color-secundario), var(--color-acento));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brillo-suave {
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }

        .hover-cristal:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .cursor-pointer:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white font-sans min-h-screen">
    <div class="efecto-aurora"></div>
    
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">
        <div class="cristal rounded-2xl sm:rounded-3xl p-6 sm:p-12 mb-8 sm:mb-12 text-center max-w-4xl w-full hover-cristal">
            <h1 class="text-4xl sm:text-6xl md:text-7xl lg:text-9xl font-bold mb-4 sm:mb-6 texto-gradiente">
                EcoQuennLIVE
            </h1>
            <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-light mb-6 sm:mb-8 brillo-suave">
                Próximamente
            </h2>
        </div>

        <div class="cristal rounded-xl sm:rounded-2xl p-6 sm:p-8 text-center max-w-2xl w-full mb-6 sm:mb-8 hover-cristal">
            <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-light text-gray-200 mb-3">
                Proyectos, noticias y más
            </p>
            <p class="text-base sm:text-lg md:text-xl lg:text-2xl font-light text-gray-400 mb-4">
                Muy pronto
            </p>
            <p class="text-sm sm:text-base text-gray-500">
                El Ecosistema Quenn aún está en desarrollo
            </p>
        </div>

        <div class="cristal rounded-xl p-4 sm:p-6 text-center hover-cristal cursor-pointer" onclick="window.open('https://quennnix.com', '_blank')">
            <p class="text-xs sm:text-sm text-gray-400 mb-2">Muy pronto estara disponible acá:</p>
            <p class="text-lg sm:text-xl font-semibold texto-gradiente">Quennnix.com</p>
            <p class="text-xs text-gray-500 mt-1">↗ Abrir en nueva pestaña</p>
        </div>
    </div>
</body>
</html>
